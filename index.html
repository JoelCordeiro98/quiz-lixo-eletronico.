</head>
<body>
<div class="overlay"></div>

<div class="container" id="start-screen">
<h1>ðŸ§  Quiz: Descarte Consciente do Lixo EletrÃ´nico</h1>
<canvas id="qrcode" width="180" height="180"></canvas>
<p>ðŸ“± Escaneie o QR Code para acessar em outro dispositivo!</p>
<form id="userForm">
<label><b>Nome:</b></label>
<input type="text" id="nome" required>
<label><b>Idade:</b></label>
<input type="number" id="idade" required>
<button type="submit">ComeÃ§ar Quiz</button>
</form>
</div>

<div class="container" id="quiz-screen" style="display:none;">

<div id="timer" style="font-size:18px; color:#1b5e20;">Tempo: 20s</div>

</div>

<audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
const quizData=[
{q:"O que Ã© considerado lixo eletrÃ´nico (e-lixo)?", a:["Apenas pilhas e baterias","Qualquer tipo de lixo produzido em casa","Equipamentos eletrÃ´nicos e elÃ©tricos que se tornaram obsoletos ou quebrados","Apenas celulares e computadores"], c:2},
{q:"Qual Ã© o principal risco do descarte incorreto do lixo eletrÃ´nico?", a:["Aumentar o consumo de energia elÃ©trica","ContaminaÃ§Ã£o do solo, da Ã¡gua e do ar","Reduzir a produÃ§Ã£o de novos produtos","Dificultar o transporte de resÃ­duos"], c:1},
{q:"Quais substÃ¢ncias perigosas podem estar presentes no e-lixo?", a:["CÃ¡lcio, Ferro e Zinco","AlumÃ­nio, Ouro e Prata","Chumbo, MercÃºrio e CÃ¡dmio","Cobre, LÃ­tio e Carbono"], c:2},
{q:"Qual Ã© a consequÃªncia da perda de materiais valiosos no descarte incorreto?", a:["Aumento do desemprego","DesperdÃ­cio de recursos que poderiam ser reciclados","Maior produÃ§Ã£o de lixo domÃ©stico","DiminuiÃ§Ã£o da coleta seletiva"], c:1},
{q:"O que representam os 3 Râ€™s da sustentabilidade?", a:["Reutilizar, Recarregar e Reparar","Reduzir, Reutilizar e Reciclar","Recolher, Recuperar e Reaproveitar","Reestruturar, Redefinir e Reaplicar"], c:1},
{q:"O que a 'logÃ­stica reversa' determina por lei?", a:["Que apenas consumidores sejam responsÃ¡veis pelo descarte","Que as empresas devem receber de volta produtos usados para descarte correto","Que o lixo eletrÃ´nico seja misturado ao lixo comum","Que os pontos de coleta sejam criados apenas em escolas"], c:1},
{q:"O que deve ser feito antes de descartar um celular ou computador?", a:["Quebrar o aparelho para evitar reutilizaÃ§Ã£o","Guardar as peÃ§as Ãºteis","Apagar todos os dados pessoais e fazer backup","Jogar apenas a bateria no lixo comum"], c:2},
{q:"Qual Ã© uma funÃ§Ã£o da InteligÃªncia Artificial no processo de reciclagem?", a:["Aumentar o tempo de decomposiÃ§Ã£o dos materiais","Separar materiais de forma automÃ¡tica e precisa","Substituir os pontos de coleta por aplicativos","Reduzir a produÃ§Ã£o de lixo eletrÃ´nico"], c:1},
{q:"Como a IA ajuda na coleta de lixo eletrÃ´nico?", a:["Criando robÃ´s que fazem o descarte","Controlando o peso dos resÃ­duos","Otimizando rotas para reduzir custos e emissÃµes de carbono","Coletando lixo eletrÃ´nico apenas em Ã¡reas industriais"], c:2},
{q:"Qual Ã© o grande objetivo da uniÃ£o entre IA e descarte consciente?", a:["Substituir o trabalho humano na coleta","Criar novos tipos de lixo eletrÃ´nico","Tornar o processo de reciclagem mais sustentÃ¡vel, eficiente e preciso","Aumentar o consumo de produtos eletrÃ´nicos"], c:2}
];

let current=0, correct=0, timer, timeLeft=20;
const soundCorrect=document.getElementById("sound-correct");
const soundWrong=document.getElementById("sound-wrong");
const soundClick=document.getElementById("sound-click");
const soundTick=document.getElementById("sound-tick");

function fadeIn(el){ el.style.display="block"; setTimeout(()=>el.classList.add("fade-in"),50);}
function fadeOut(el,callback){ el.classList.remove("fade-in"); setTimeout(()=>{el.style.display="none"; if(callback) callback();},500); }

document.addEventListener("DOMContentLoaded",()=>{
  new QRious({element:document.getElementById("qrcode"),
              value:"https://joelcordeiro98.github.io/quiz-lixo-eletronico/",
              size:180});
  fadeIn(document.getElementById("start-screen"));
});

document.getElementById("userForm").addEventListener("submit", e=>{
  e.preventDefault();
  fadeOut(document.getElementById("start-screen"),()=>{
    document.getElementById("quiz-screen").style.display="block";
    fadeIn(document.getElementById("quiz-screen"));
    showQuestion();
  });
});

function showQuestion(){
  const q=quizData[current];
  const container=document.getElementById("question-container");
  container.innerHTML=`<div class='question-text'><b>${current+1}. ${q.q}</b></div>`+
    q.a.map((opt,i)=>`<div class='option' onclick='checkAnswer(${i})'>${opt}</div>`).join("");
  fadeIn(container);
  resetTimer();
}

function resetTimer(){
  clearInterval(timer);
  timeLeft=20;
  document.getElementById("timer").innerText="Tempo: 20s";
  document.getElementById("timer-fill").style.width="100%";
  timer=setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").innerText="Tempo: "+timeLeft+"s";
    document.getElementById("timer-fill").style.width=(timeLeft*5)+"%";
    if(timeLeft<=3 && timeLeft>0) soundTick.play();
    if(timeLeft<=0){ clearInterval(timer); markAnswer(null); }
  },1000);
}

function checkAnswer(index){
  soundClick.play(); clearInterval(timer); markAnswer(index);
}

function markAnswer(index){
  const q=quizData[current];
  const options=document.querySelectorAll(".option");
  options.forEach((opt,i)=>{
    if(i===q.c) opt.classList.add("correct");
    if(index!==null && i===index && i!==q.c) opt.classList.add("wrong");
    opt.style.pointerEvents="none";
  });
  if(index===q.c) soundCorrect.play(), correct++;
  else if(index!==null) soundWrong.play();
  setTimeout(nextQuestion,1200);
}

function nextQuestion(){
  fadeOut(document.getElementById("quiz-screen"),()=>{
    current++;
    if(current<quizData.length) showQuestion();
    else finishQuiz();
    if(current<quizData.length) fadeIn(document.getElementById("quiz-screen"));
  });
}

function finishQuiz(){
  document.getElementById("quiz-screen").style.display="none";
  document.getElementById("result-screen").style.display="block";
  fadeIn(document.getElementById("result-screen"));
  const percent=((correct/quizData.length)*100).toFixed(1);
  document.getElementById("result").innerText=`VocÃª acertou ${correct} de ${quizData.length} questÃµes (${percent}%).`;
}

document.getElementById("restartBtn").addEventListener("click", ()=>{
  current=0; correct=0;
  document.getElementById("result-screen").style.display="none";
  document.getElementById("quiz-screen").style.display="block";
  fadeIn(document.getElementById("quiz-screen"));
  showQuestion();
});
</script>
</body>
</html>
